<!doctype html>
<html>
<head>
	<title>Marks &amp; Spencer | London Fashion Week</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="/css/marksandspencer.css">
	<script src="/js/marksandspencer.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=appboot"></script>
</head>
<body>

<!-- include video area -->

<div id="videoplayer" class="container">

	<div class="row">
		<div class="col-sm-8">
			<div class="btn-group" role="group" id="tabs"></div>
		</div>
	</div>

	<div class="row">
	
		<div class="col-sm-8">
			<div class="embed-responsive embed-responsive-16by9">
				<iframe id="video-iframe" class="embed-responsive-item" src="#"></iframe>
			</div>
			<div class="media">
				<div class="media-body">
					<h4 id="video-title" class="media-heading"></h4>
					<span id="video-description"></span>
				</div>
			</div>
		</div>

		<div class="col-sm-4">
			<div id="videos"></div>
		</div>

	</div>
</div>

</body>
</html>
