<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>YouTube Player Kit | Live Stream Test Page</title>
    <link rel="stylesheet" href="/framework7/css/framework7.min.css">
	<script type="text/javascript" src="https://www.youtube.com/player_api"></script>
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-cover">
      <div class="content-block-title">Live Streams</div>
	  <div id="media-list" class="list-block media-list"></div>
    </div>

    <div class="views">
	
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div id="video-title" class="center sliding">YouTube Player</div>
            <div class="right"><a href="#" class="open-panel link"><i class="icon icon-bars-blue"></i></a></div>
          </div>
        </div>
        <div class="toolbar">
			<div class="toolbar-inner">
				<a href="#" id="toolbar-control" class="link"></a>
				<a href="#" id="toolbar-time" class="link"></a>
			</div>
		</div>
        <div class="pages navbar-through toolbar-through">
			<div id="youtube-player" style="margin-top: 45px;"></div>
        </div>
      </div>

    </div>
	
	<script type="text/javascript" src="/framework7/js/framework7.js"></script>
	<script type="text/javascript" src="/js/player.js"></script>	
	<script type="text/javascript" src="/js/app.js"></script>

	
  </body>
</html>
